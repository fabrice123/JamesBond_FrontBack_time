<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="bonds">
        <img src="img/SeanConnery.png" class="bondImage" id="mainBond" />
        <div class="bondNames">
            <p id="firstname" class="bondFirstname">Sean</p>
            <p id="lastname" class="bondName">Connery</p>
            <button id="leftScroll" class="button button-icon icon ion-chevron-left" onclick="previousImage('mainBond')"></button>
            <button id="rightScroll" class="button button-icon icon ion-chevron-right" onclick="nextImage('mainBond')"></button>
        </div>
    </div>
  </ion-content>
</ion-view>
