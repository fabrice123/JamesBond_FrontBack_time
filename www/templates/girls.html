<ion-view>


    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <img id="logo" class="Responsive image"  src="img/logo_james_bond_site_logo_white.png"/>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-show="loading" style="width: 60px; margin-right: auto; margin-left: auto; padding-top: 150px;"><span class="ion-loading-a" style="font-size: 130px;"></span></div>
        <div class="girls" >

            <td-cards ng-show="!loading">
                <td-card  ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)"
                         on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}" ng-controller="CardCtrl">

                    <div class="image">
                      <!--  <div class="yes-text" ng-style="leftTextOpacity" ng-click="addCard()">LIKE</div>-->

                        <img ng-src="{{card.profile_path}}">


                      <!--  <div class="no-text" ng-style="rightTextOpacity" ng-click="cardDestroyed()">NOPE</div>-->
                    </div>
                    <h1 style="background-color: white;">{{card.name}}</h1>

                </td-card>
            </td-cards>
            <div id="control"  ng-controller="CardCtrl">
                <div class="button no"  ng-click="destroythecard()">
                    <a href="#" class="trigger" ></a>
                </div>

                <div class="button yes" ng-click="addthecard()">
                    <a href="#" class="trigger" ></a>
                </div>
        </div>
            </div>

    </ion-content>
</ion-view>
