<ion-view>
    <ion-nav-buttons side="left">
        <a id="backbutton" href="#/app/bonds"><span class="ion-chevron-left"></span></a>
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <img id="logo" class="Responsive image"  src="img/logo_james_bond_site_logo_white.png"/>
    </ion-nav-buttons>

    <ion-content class="has-header">

     <div deckgrid class="deckgrid" source="movies" >
            <div class="a-card" ng-animate="{enter: 'fade-add', leave: 'rotate-leave'}">

                <div class="card">
                    <div class="item item-image">

                        <img class="bondfoto fade-add " ng-src="http://image.tmdb.org/t/p/w500/{{card.poster_path}}">
                    </div>
                    <div class="item item-divider">
                        {{card.title}}
                    </div>
                </div>

            </div>


</div>
    </ion-content>
</ion-view>
